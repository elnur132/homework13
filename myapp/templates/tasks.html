<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border-collapse: collapse;">
        <tr style="border: 1px solid #000;">
            <th style="border: 1px solid #000;">ID</th>
            <th style="border: 1px solid #000;">Body</th>
            <th style="border: 1px solid #000;">Description</th>
        </tr>
        {% for t in tasks %}
        <tr>
            <td style="border: 1px solid #000;">{{ t.id }}</td>
            <td style="border: 1px solid #000;">{{ t.body }}</td>
            <td style="border: 1px solid #000;">{{ t.description }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
